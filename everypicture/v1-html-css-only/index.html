<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Every Picture — Experiment</title>

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <!-- Google Font (optional but recommended) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&display=swap" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- JS placeholder for later versions -->
  <script src="script.js" defer></script>
</head>

<body>
  <header class="top">
    <div class="wrap">
      <h1>Things That Help Me Feel Less Overwhelmed</h1>
      <p class="sub">Hover (or tap) each image to reveal why it matters to me.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="gallery" aria-label="Five calming moments">

      <figure class="card drift-left" tabindex="0">
        <img
          src="images/image1.jpg"
          alt="A bright window with natural daylight"
          width="420"
          height="420"
        />
        <figcaption class="overlay">
          <h2 class="overlay-title">Natural Lighting</h2>
          <p class="overlay-body">
            Whenever I need a boost of energy while studying, I try to sit next to a window.
            Even at home, I prefer natural light over bright overhead lights.
          </p>
        </figcaption>
      </figure>

      <figure class="card drift-right" tabindex="0">
        <img
          src="images/image2.jpg"
          alt="A matcha drink in a cup"
          width="420"
          height="420"
        />
        <figcaption class="overlay">
          <h2 class="overlay-title">A Sweet Drink</h2>
          <p class="overlay-body">
            Treating myself to a drink (or studying at a café) gives me a change of pace.
            I usually get boba or a latte on weekends when I’m out with people I care about.
          </p>
        </figcaption>
      </figure>

      <figure class="card drift-left-2" tabindex="0">
        <img
          src="images/image3.jpg"
          alt="An agenda or journal open with a schedule"
          width="420"
          height="420"
        />
        <figcaption class="overlay">
          <h2 class="overlay-title">Agenda</h2>
          <p class="overlay-body">
            Having a physical or digital agenda helps me stay organized, remember tasks,
            and focus on what matters. Structure makes everything feel less overwhelming.
          </p>
        </figcaption>
      </figure>

      <figure class="card drift-right-2" tabindex="0">
        <img
          src="images/image4.png"
          alt="A screen showing a cooking or travel vlog"
          width="420"
          height="420"
        />
        <figcaption class="overlay">
          <h2 class="overlay-title">Music & Cooking Vlogs</h2>
          <p class="overlay-body">
            Watching cooking vlogs helps me relax and think about something non-academic.
            Music also helps me decompress between classes and during walks.
          </p>
        </figcaption>
      </figure>

      <figure class="card drift-center" tabindex="0">
        <img
          src="images/image5.png"
          alt="Flowers outdoors"
          width="420"
          height="420"
        />
        <figcaption class="overlay">
          <h2 class="overlay-title">Flowers</h2>
          <p class="overlay-body">
            I always pause to admire flowers when I pass by them. It’s a reminder to be present
            and notice the small, beautiful things in everyday life.
          </p>
        </figcaption>
      </figure>

    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      <p>Every Picture — Studio 2 (v1 HTML/CSS only)</p>
    </div>
  </footer>
</body>
</html>
